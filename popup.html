<!DOCTYPE html>
<html>
<head>
  <title>Facebook Card AutoFill</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <div class="header">
      <h1 class="joss"> <div class="joss">AutoFill Card By Meta </div></h1>
      <p class="subtitle"> <div class="jos"> Abdur Rahman Sahad </div></p>
    </div>

    <!-- License Check Section -->
    <div id="licenseCheckSection" class="license-section"  style="display: none;">
      <div class="section-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        <h2>License Verification</h2>
      </div>
      <p class="section-description">Enter your username to unlock all features</p>
      <div class="input-container">
        <input type="text" id="usernameInput" placeholder="Enter your username" />
      </div>
      <div class="button-container">
        <button id="submitUsername" class="btn primary">
          <span>Unlock Extension</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
      <p id="licenseMessage" class="message"></p>
    </div>

    <div id="mainButtons" class="button-grid"  style="display: none;">
      <div class="grid-container">
        <button id="declinedBinBtn" class="btn-card declined">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6L6 18M6 6l12 12"></path>
          </svg>
          <span>DECLINED BIN</span>
        </button>
        <br>
        <button id="realBinBtn" class="btn-card real">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6L9 17l-5-5"></path>
          </svg>
          <span>REAL BIN</span>
        </button>
      </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

  
  </div>

  <script src="popup.js"></script>
</body>
</html>
